<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:composition template="/templates/_template.xhtml">
	
		<ui:define name="additional-content">
			<link type="text/css" rel="stylesheet" href="/resources/css/user.css" media="screen,projection" />
	   	</ui:define>
		
		<div id="navbar">
			<ui:define name="nav-expanded">
		      	<ui:include src="/templates/_quiz-nav.xhtml" />
			</ui:define>
			<ui:define name="nav-collapsed">
		      	<ui:include src="/templates/_quiz-nav.xhtml" />
			</ui:define>
		</div>
	
		<ui:define name="content">
			<div class="container">
				<div class="row justify-content-center mt-3">
					<h:form id="userRegisterForm" class="col-10 col-sm-10 col-md-10 col-xl-7">
						<h:messages globalOnly="true"/>
							<legend class="fs-3 fs-sm-2 text-center">Reset your password</legend>
							
							<div class="row row-cols-2">
								<div class="col-12 col-md-2 col-lg-1 mt-sm-2">
									<h:outputLabel value="Email:" for="email"/>
								</div>
								<div class="col-12 col-md-10 col-lg-11 mt-1">
									<div class="input-group">
										<span class="input-group-text" id="email-addon"><i class="fas fa-envelope"></i></span>
										<h:inputText id="email" value="#{passwordResetBean.email}" styleClass="form-control shadow" required="true" requiredMessage="You must insert an e-mail"
											validator="#{passwordResetBean.validateEmail}">
											<f:passThroughAttribute name="type" value="email" />
											<f:passThroughAttribute name="placeholder" value="Insert your e-mail"/>
											<f:passThroughAttribute name="aria-describedby" value="email-addon"/>
										</h:inputText>
									</div>
								</div>
								<h:message for="email"/>
								<div class="col-12 mx-auto mt-4">
									<h:commandButton value="Send reset password request" styleClass="col-12 btn shadow" action="#{passwordResetBean.resetPasswordRequest}">
										<f:passThroughAttribute name="id" value="confirm-button"/>
									</h:commandButton>
								</div>
							</div>		
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</html>
