<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/_template.xhtml">
	
	<ui:define name="additional-content">
		<link type="text/css" rel="stylesheet" href="/resources/css/user.css" media="screen,projection" />
   	</ui:define>

	<div id="navbar">
		<ui:define name="nav-expanded">
	      	<ui:include src="/templates/_about-nav.xhtml" />
		</ui:define>
		<ui:define name="nav-collapsed">
	      	<ui:include src="/templates/_about-nav.xhtml" />
		</ui:define>
	</div>
		
	<ui:define name="content">
		<f:metadata>
    		<f:viewAction action="#{userConfirmRegisterBean.androidToken}" />
		</f:metadata>
		
		<ui:define name="additional-content">
			<link type="text/css" rel="stylesheet" href="/resources/css/user.css" media="screen,projection" />
	   	</ui:define>
	
		<div class="row mt-3">
			<h:messages class="text-center #{userConfirmRegisterBean.messagesColor}" layout="table" />
		</div>
		
		<div class="row mt-1 justify-content-center">
			<h:commandButton value="Click here to sign in" styleClass="col-10 btn mx-auto mt-3 mb-2 shadow" 
				onclick="triggerAppOpenAfterRegister()" rendered="#{userConfirmRegisterBean.successRegisterRender}">
					<f:passThroughAttribute name="id" value="confirm-button"/>
			</h:commandButton>
		</div>
		
		<script type="text/javascript" src="/resources/js/user.js"></script>
		
	</ui:define>
</ui:composition>
	
</html>
