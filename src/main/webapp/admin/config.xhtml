<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/_template.xhtml">
    	
    	<div id="navbar">
			<ui:define name="nav-expanded">
		      	<ui:include src="/templates/_login-nav.xhtml" />
			</ui:define>
			<ui:define name="nav-collapsed">
		      	<ui:include src="/templates/_login-nav.xhtml" />
			</ui:define>
		</div>
    
		<ui:define name="content">
		    <section class="container">
				<h:form>
					<div class="row justify-content-center">
						<p class="col-8 fs-1 text-center">Admin page</p>
						<h:commandButton id="start-firebase-button" value="Start Firebase" class="col-8 mx-auto btn btn-primary mb-2 shadow" action="#{adminBean.startFirebase}">
							<f:ajax render="@form"/>
						</h:commandButton>
						<h:commandButton id="redo-json-checksum-button" value="Build json filechecksums" class="col-8 mx-auto btn btn-primary mb-2 shadow" action="#{adminBean.buildFileChecksum}">
							<f:ajax render="@form"/>
						</h:commandButton>
						<h:commandButton id="filewatcher" value="FileWatcher" class="col-8 mx-auto btn btn-primary mb-2 shadow" action="#{adminBean.fileWatcher}">
							<f:ajax render="@form"/>
						</h:commandButton>
						<h:commandButton id="message" value="Send message" class="col-8 mx-auto btn btn-primary mb-2 shadow" action="#{adminBean.sendMessage}">
							<f:ajax render="@form"/>
						</h:commandButton>
						<h:messages class="text-success text-center" layout="table"/>
					</div>
				</h:form>
		    </section>
		</ui:define>
	</ui:composition>

</html>
